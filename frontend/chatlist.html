<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅 목록</title>
    <link rel="stylesheet" href="./chatlist.css" />
  </head>
  <body>
    <!-- 헤더 영역 -->
    <header>
      <div class="info-bar">
        <div class="info-bar__time">20:55</div>
        <div class="info-bar__icons">
          <img src="./assets/chart-bar.svg" alt="chart-bar" />
          <img src="./assets/wifi.svg" alt="" />
          <img src="./assets/battery.svg" alt="" />
        </div>
      </div>
      <div class="chat-bar">
        <div class="chat-main">채팅</div>
        <div class="chat-main__icons">
          <img src="./assets/barcord.svg" alt="" />
          <img src="./assets/alert.svg" alt="" />
        </div>
      </div>
    </header>

    <!-- 메인 영역 -->
    <main>
      <div class="new-chat">
        <img src="./assets/user.png" alt="" />
        <div class="user-profile">
          <div class="user-name">강력보습바세린</div>
          <div class="user-place">하계동</div>
          <div class="user-time">오후 00:00</div>
        </div>
        <div class="user-message">안녕하세요 구매하고 싶어요!</div>
      </div>
    </main>

    <!-- 푸터 영역 -->
    <footer>
      <div class="footer-block">
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/home.svg" alt="" />
          </div>
          <div class="footer-icons__desc">홈</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/life_style.svg" alt="" />
          </div>
          <div class="footer-icons__desc">동네생활</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/around.svg" alt="" />
          </div>
          <div class="footer-icons__desc">내 근처</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/chatting.svg" alt="" />
          </div>
          <div class="footer-icons__desc">채팅</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/my_carrot.svg" alt="" />
          </div>
          <div class="footer-icons__desc">나의 당근</div>
        </div>
      </div>
    </footer>
    <script src="chatlist.js"></script>
  </body>
</html>
