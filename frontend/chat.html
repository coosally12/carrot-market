<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅</title>
    <link rel="stylesheet" href="./chat.css" />
  </head>
  <body>
    <!-- 헤더 영역 -->
    <header>
      <!-- 상태메세지 바 영역 -->
      <div class="info-bar">
        <div class="info-bar__time">20:55</div>
        <div class="info-bar__icons">
          <img src="./assets/chart-bar.svg" alt="chart-bar" />
          <img src="./assets/wifi.svg" alt="" />
          <img src="./assets/battery.svg" alt="" />
        </div>
      </div>
      <!-- 연락해온 사람 정보 영역 -->
      <div class="seller-info">
        <div class="back-icon">
          <img src="./assets/back.svg" alt="" />
        </div>
        <div class="seller-profile">
          <div class="seller-name">강력보습바세린</div>
          <div class="seller-temp">44℃</div>
          <div class="side-icons">
            <img src="./assets/calendar.svg" alt="" />
            <img src="./assets/more.svg" alt="" />
          </div>
        </div>
        <div class="seller-response">보통 한 시간 이내 응답</div>
      </div>

      <!-- 팔고 있는 상품 정보 -->
      <div class="sell-item">
        <img src="./assets/deathnote.jpg" alt="" />
        <div class="sell-info">
          <div class="death-note">데스노트 팝니다.</div>
          <div class="price">40,000원</div>
        </div>
      </div>
    </header>

    <!-- 메인 영역 -->
    <main>
      <div id="chatting">
        <div id="buyer-question">
          <div class="buyer-img">
            <img src="./assets/user.png" alt="" />
          </div>
          <div class="question">안녕하세요 구매하고 싶어요!</div>
        </div>
        <div id="seller-answer">
          <div class="answer">안녕하세요~ 직거래로 하시나요?</div>
        </div>
      </div>
    </main>

    <!-- 푸터 영역 -->
    <footer>
      <div id="message-bar">
        <div class="plus-icon">
          <img src="./assets/plus.svg" alt="" />
        </div>
        <div class="write-chat">
          <input
            type="text"
            id="write-chat"
            name="write-chat"
            placeholder="메세지를 입력하세요."
          />
        </div>
        <div class="send-icon">
          <!-- <img src="./assets/send.svg" alt="" /> -->
          <button type="submit">보내기</button>
        </div>
      </div>
    </footer>
    <script src="chat.js"></script>
  </body>
</html>
